<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 & Owl Carousel</title>

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js"></script>

    <!-- Image Media Section -->
    <section class="section bg-light">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8 text-center">
                    <h1 class="heading mb-4">Meet our adorable pets</h1>
                    <p class="mb-4 lead">hi this is just owl-carousel! ok?</p>
                    <div class="p mb-0">
                        <a href="#" class="btn btn-primary">Find out about our pets</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="major-carousel js-carousel owl-carousel">
                <!-- 1 img-->
                <div>
                    <div class="media media-custom d-block text-left">
                        <a href="#">
                            <img src="img/1.png" alt="Img placeholder" class="img-fluid">
                        </a>
                        <div class="media-body">
                            <h3 class="text-black mt-0">
                                <a href="#" class="text-black">김규종<span class="age"> 2 yrs. old</span></a>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- 2 img-->
                <div>
                    <div class="media media-custom d-block text-left">
                        <a href="#">
                            <img src="img/2.png" alt="Img placeholder" class="img-fluid">
                        </a>
                        <div class="media-body">
                            <h3 class="text-black mt-0">
                                <a href="#" class="text-black">김12<span class="age"> 3 yrs. old</span></a>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- 3 img-->
                <div>
                    <div class="media media-custom d-block text-left">
                        <a href="#">
                            <img src="img/3.png" alt="Img placeholder" class="img-fluid">
                        </a>
                        <div class="media-body">
                            <h3 class="text-black mt-0">
                                <a href="#" class="text-black">김34<span class="age"> 4 yrs. old</span></a>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- 4 img-->
                <div>
                    <div class="media media-custom d-block text-left">
                        <a href="#">
                            <img src="img/4.png" alt="Img placeholder" class="img-fluid">
                        </a>
                        <div class="media-body">
                            <h3 class="text-black mt-0">
                                <a href="#" class="text-black">김56<span class="age"> 5 yrs. old</span></a>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- 5 img-->
                <div>
                    <div class="media media-custom d-block text-left">
                        <a href="#">
                            <img src="img/5.png" alt="Img placeholder" class="img-fluid">
                        </a>
                        <div class="media-body">
                            <h3 class="text-black mt-0">
                                <a href="#" class="text-black">김78<span class="age"> 6 yrs. old</span></a>
                            </h3>
                        </div>
                    </div>
                </div>
                <!-- 5 img-->
                <div>
                    <div class="media media-custom d-block text-left">
                        <a href="#">
                            <img src="img/6.png" alt="Img placeholder" class="img-fluid">
                        </a>
                        <div class="media-body">
                            <h3 class="text-black mt-0">
                                <a href="#" class="text-black">김90<span class="age"> 7 yrs. old</span></a>
                            </h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
